<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <script>
    // REST 서버와 통신하는 방식을 AJAX 라고 한다.
    // 바닐라 자바스크립트는 fetch, jQuery 는 $.ajax 또는 axios 를 이용해 AJAX 를 수행할 수 있다.

    // /rest2?value=3
    $.ajax({
      url: 'http://localhost:8081/backend/rest2',
      data: 'value=3', method: 'get',
      success:function(result) {
        alert(result);
      }
    });
  </script>
</head>

</body>
</html>
