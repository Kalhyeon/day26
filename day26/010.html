<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function() {
      $('#btn').on('click', function() {
        // #value 에 입력한 내용을 AJAX 로 보낸다.
        const p = {
          value: $('#value').val()
        }
        $.ajax({
          url: 'http://localhost:8081/backend/rest3', method: 'post',
          data: p,
          success:function(result) {
            $('#result').text(`제곱의 값은 ${result}입니다.`);
          }
        });
      });
    });
  </script>
</head>
<body>
  <!--
    AJAX 는 입력부터 결과 출력까지 한 화면에 출력된다 (SPA 형태).
    MVC 는 입력하고 나면 결과가 다른 페이지에 출력된다 (화면을 이동).
  -->
  <h1>SPA : Single Page Application</h1>
  <input type="text" id="value" placeholder="값을 입력하시오...">
  <button id="btn">제곱하기</button>
  <span id="result"></span>
</body>
</html>
