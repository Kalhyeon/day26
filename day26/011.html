<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function() {
      $('#btn').on('click', function() {
        const m = {
          value: $('#value').val()
        }
        $.ajax({
          url: 'http://localhost:8081/backend/rest2', method: 'get',
          data: m,
          success:function(result) {
            $('#result').text(`제곱한 결과값은 ${result}입니다.`);
          }
        });
      });
    });
  </script>
</head>
<body>
  <input type="text" id="value" placeholder="제곱할 값을 입력하시오">
  <button id="btn">제곱하기</button>
  <span id="result"></span>
</body>
</html>
